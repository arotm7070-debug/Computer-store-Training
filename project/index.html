<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UFT-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Компьютерный магазин</title>
		<link rel="stylesheet" href="css/normalize.css" />
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<header class="header">
			<div class="header_wrap">
				<a href="#" class="header_logo"
					><img src="img/logo.svg" alt="logo"
				/></a>
				<div class="header_menu">
					<nav class="header_nav">
						<a href="#">Чем занимаемся</a>
						<a href="#">Процесс работы</a>
						<a href="#">Команда</a>
					</nav>
					<button type="button" class="button header_button">
						Оставить заявку
					</button>
				</div>
			</div>
		</header>
		<main class="main">
			<section class="main_display">
				<div class="container">
					<h1 class="main_display_header">
						Собираем игровой ПК под ваш бюджет
					</h1>
					<div class="timer main_display_timer">
						<div class="timer_item">
							<div class="timer_count">18</div>
							<div class="timer_text">Дней</div>
						</div>
						<div class="timer_item">
							<div class="timer_count">18</div>
							<div class="timer_text">Часов</div>
						</div>
						<div class="timer_item">
							<div class="timer_count">18</div>
							<div class="timer_text">Минут</div>
						</div>
						<div class="timer_item">
							<div class="timer_count">18</div>
							<div class="timer_text">Секунд</div>
						</div>
					</div>
					<button class="button main_display_button">Оставить заявку</button>
				</div>
				<div class="main_display_background">
					<img src="img/main_header_img.png" />
				</div>
			</section>
		</main>

		<script src="js/main.js"></script>
	</body>
</html>
